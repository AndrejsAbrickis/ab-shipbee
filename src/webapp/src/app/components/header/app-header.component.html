<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-wrap justify-between">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">
        {{ title }}
      </h1>
      <button
        type="button"
        class="rounded-lg border border-gray-700 bg-gray-700 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-gray-900 hover:bg-gray-900 focus:ring focus:ring-gray-200 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-300"
        (click)="addNewSku.emit()"
      >
        New SKU
      </button>
    </div>
  </div>
</header>
