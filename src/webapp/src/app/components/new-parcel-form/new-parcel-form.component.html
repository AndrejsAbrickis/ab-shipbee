<div class="mt-2">
  <label for="sku" class="block text-sm font-medium text-gray-700">SKU</label>
  <input
    type="text"
    name="sku"
    id="sku"
    required
    class="h-10 px-2 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    [(ngModel)]="model.sku"
  />
</div>

<div class="mt-2">
  <label for="description" class="block text-sm font-medium text-slate-700"
    >Description (optional)</label
  >
  <div class="mt-1">
    <textarea
      id="description"
      name="description"
      rows="3"
      class="p-2 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      placeholder="Enter Description"
      [(ngModel)]="model.description"
    ></textarea>
  </div>
  <p class="mt-2 text-sm text-gray-500">Brief description for parcel</p>
</div>

<div class="mt-2">
  <label for="streetAddress" class="block text-sm font-medium text-gray-700"
    >Street Address</label
  >
  <input
    type="text"
    name="streetAddress"
    id="streetAddress"
    required
    class="h-10 px-2 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    [(ngModel)]="model.streetAddress"
  />
</div>

<div class="mt-2">
  <label for="postcode" class="block text-sm font-medium text-gray-700"
    >Postcodes</label
  >
  <input
    type="text"
    name="postcode"
    id="postcode"
    required
    class="h-10 px-2 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    [(ngModel)]="model.postcode"
  />
</div>

<div class="mt-2">
  <label for="city" class="block text-sm font-medium text-gray-700">City</label>
  <input
    type="text"
    name="city"
    id="city"
    required
    class="h-10 px-2 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    [(ngModel)]="model.city"
  />
</div>

<div class="mt-2">
  <label for="country" class="block text-sm font-medium text-gray-700"
    >Country</label
  >
  <select
    id="country"
    class="h-10 px-2 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    [(ngModel)]="model.country"
  >
    <option *ngFor="let country of countries" [value]="country">
      {{ country }}
    </option>
  </select>
</div>

<div class="mt-2">
  <label for="deliveryDate" class="block text-sm font-medium text-gray-700"
    >Delivery Date</label
  >
  <input
    type="date"
    name="deliveryDate"
    id="deliveryDate"
    required
    class="h-10 px-2 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    [(ngModel)]="model.deliveryDate"
  />
</div>

<div *ngIf="errorMessages.length" class="mt-4">
  <div
    class="mb-4 flex rounded-md bg-red-50 p-4 text-sm text-red-500"
    x-cloak
    x-show="showAlert"
    x-data="{ showAlert: true }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      class="mr-3 h-5 w-5 flex-shrink-0"
    >
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
        clip-rule="evenodd"
      />
    </svg>
    <div>
      <h4 class="font-bold">Errors</h4>
      <div class="mt-1">
        <ul class="list-inside list-disc">
          <li *ngFor="let error of errorMessages">{{ error }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-between mt-4">
  <button
    type="button"
    class="rounded-lg border border-gray-300 bg-white px-5 py-2.5 text-center text-sm font-medium text-gray-700 shadow-sm transition-all hover:bg-gray-100 focus:ring focus:ring-gray-100 disabled:cursor-not-allowed disabled:border-gray-100 disabled:bg-gray-50 disabled:text-gray-400"
    (click)="cancel.emit()"
  >
    Cancel
  </button>

  <button
    type="button"
    class="rounded-lg border border-gray-700 bg-gray-700 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-gray-900 hover:bg-gray-900 focus:ring focus:ring-gray-200 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-300"
    (click)="createParcel()"
  >
    Add Parcel
  </button>
</div>
