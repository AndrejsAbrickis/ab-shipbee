<div>
  <p class="text-lg font-bold tracking-tight text-gray-900">Filter By</p>
  <div class="mt-2 flex">
    <div class="w-32">
      <label for="country" class="block text-sm font-medium text-gray-700"
        >Country</label
      >
      <select
        id="country"
        class="h-10 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        [(ngModel)]="model.country"
        (ngModelChange)="onModelChange()"
      >
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>
    <div class="w-60 ml-4">
      <label for="search" class="block text-sm font-medium text-gray-700"
        >Description</label
      >
      <input
        type="text"
        name="search"
        id="search"
        class="h-10 px-2 mt-1 block w-full rounded-md border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        [(ngModel)]="model.search"
        (ngModelChange)="onModelChange()"
      />
    </div>
  </div>
</div>
